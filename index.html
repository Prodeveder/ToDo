<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container__wrapper">
      <div class="container__header">
        <div class="header">Todo</div>
        <div class="header__stats">
          <div class="stats">
            Today
            <span>17 Feb 2022</span>
          </div>

          <div class="stats__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm64 80v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm128 0v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H336zM64 400v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H208zm112 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H336c-8.8 0-16 7.2-16 16z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="task__add__container">
        <input type="text" class="task" placeholder="Add a new task" />
        <div class="add__task">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
            />
          </svg>
        </div>
      </div>

      <div class="task__container">
        <div class="task__grid open__task">
          <div class="task__item">
            <input type="checkbox" name="" id="" class="checkbox" />
            <div class="task__details">
              Buy Water
            </div>
          </div>
		  <div class="task__item">
            <input type="checkbox" name="" id="" class="checkbox" />
            <div class="task__details">
				Remove utorrent and install transmission
            </div>
          </div>
		  <div class="task__item">
            <input type="checkbox" name="" id="" class="checkbox" />
            <div class="task__details">
				Update kernel to latest version
            </div>
          </div>
        </div>
		<div class="task__grid close__task">
			<div class="task__item">
			  <input type="checkbox" name="" id="" class="checkbox" />
			  <div class="task__details">
				Buy Water
			  </div>
			</div>
			<div class="task__item">
			  <input type="checkbox" name="" id="" class="checkbox" />
			  <div class="task__details">
				  Remove utorrent and install transmission
			  </div>
			</div>

		  </div>
      </div>
    </div>
  </body>
</html>
